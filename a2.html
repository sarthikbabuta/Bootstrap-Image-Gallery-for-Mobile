<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="9" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
      <li data-target="#myCarousel" data-slide-to="11"></li>
      <li data-target="#myCarousel" data-slide-to="12"></li>
      <li data-target="#myCarousel" data-slide-to="13" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="14"></li>
      <li data-target="#myCarousel" data-slide-to="15"></li>
      <li data-target="#myCarousel" data-slide-to="16"></li>
      <li data-target="#myCarousel" data-slide-to="17" class="active"></li>
     
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/1.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/2.jpg" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="images/3.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="images/4.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/5.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/6.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/7.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/8.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/9.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/10.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/11.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/12.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/13.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/14.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/15.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/16.jpg" alt="Flower" width="460" height="345">
      </div>
      <div class="item">
        <img src="images/17.jpg" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
